    <title>Personalizando links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: green;
                    }
        a:hover {
            color: aqua;
            text-decoration: underline;
        }
        a::after {
            content:"[link]";
            color: darkgray;
            
        }
    </style>
</head>
